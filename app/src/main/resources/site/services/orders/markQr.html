<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <link rel="stylesheet" type="text/css"  data-th-href="${portal.assetUrl({'_path=/css/main.css'})}">
    <title>Новости</title>
</head>
<body style="margin: 0px; padding: 0px">
    <main class="main">
        <div class="site_width">
            <div data-th-if="${cart}" class="order-table">
                <h2 class="order-title">
                    Order details
                </h2>
                    
                <div class="order-info-item">
                    <div class="order-row">
                        <div class="order-label">Им'я:</div>
                        <div class="order-value" data-th-text="${cart.name + ' ' + cart.surname}"></div>
                    </div>

                    <div class="order-row">
                        <div class="order-label">Статус заказа: </div>
                        <div class="order-value" data-th-text="${portal.localize({'_key=order.status.' + cart.status, '_locale=ru'})}"></div>
                    </div>
 
                    <div class="order-row">
                        <div class="order-label">Статус билета: </div>
                        <div class="order-value" data-th-text="${cart.currentQrStatus}"></div>
                    </div>

                    <div class="order-row">
                        <form method="POST" data-th-attr="action=${portal.serviceUrl({'_service=orders'})}">
                            <div class="form-group">
                                <label for="tracking-code-input">QR Code</label>
                                <input data-th-value="${cart.currentQrId}" readonly type="text" name="qr" id="tracking-code-input">
                                <input type="hidden" name="action" value="markqr">
                            </div>

                            <input data-th-unless="${cart.currentQrStatus}" type="submit" class="button button-dark form-group" value="Отметить использованым">
                        </form>
                    </div>
                </div>
            </div>

            <div class="order-row">
                <div data-th-unless="${cart}">Билет не найдено</div>
            </div>

            <div class="order-row">
                <a data-th-href="${portal.serviceUrl({'_service=orders', 'action=readQr'})}" class="button button-light">Считать QR код еще раз</a>
            </div>
        </div>
    </main>
</body>

</html>
