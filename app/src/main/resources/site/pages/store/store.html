<!DOCTYPE html>
<html data-th-attr="lang=${content.language}">

<head data-th-utext="${pageComponents.pagehead}"></head>

<body class="page-wrapper">
    <div data-th-remove="tag" data-th-utext="${pageComponents.loginRegisterModal}"></div>
    <header class="header" data-th-utext="${pageComponents.header}"></header>
    <main class="main">
        <div class="store-slider js_store-slider">
            <div data-th-each="slide: ${slider}">
                <a data-th-href="${slide.url}" class="slick-body">
                    <div class="slick-img_wrap">
                        <picture>
                            <source media="(min-width: 600px)" />
                            <img data-th-src="${slide.image.url}" class="slick-img" data-th-alt="${slide.image.alt}" />
                        </picture>
                    </div>
                    <div class="slick-content blog_width">
                        <h2 class="slick-title" data-th-text="${slide.title}"></h2>
                        <div class="slick-caption" data-th-text="${slide.description}"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="blog_width plp-width">
            <div class="store">
                <div class="store-top">
                    <div class="breadcrumbs">
                        <span class="breadcrumbs-element active"
                            data-th-text="${portal.localize({'_key=shop.title.store', '_locale=ru'})}"></span>
                    </div>
                    <div class="sort select-field">
                        <select class="js_store-sorting">
                            <option value="">По умолчанию
                            </option>
                            <option value="price,asc" data-th-selected="${presetFilters.sort == 'price,asc'}">Цена по
                                возрастанию</option>
                            <option value="price,desc" data-th-selected="${presetFilters.sort == 'price,desc'}">
                                Цена по убыванию</option>
                        </select>
                    </div>
                    <a class="minicart" data-th-href="${cartUrl}" title="К покупкам">
                        <span class="minicart-icon">
                            <span class="minicart-qty"
                                data-th-text="${cart.itemsNum > 99} ? '9+' : ${cart.itemsNum}"></span>
                        </span>
                        <span class="minicart-total">UAH
                            <span data-th-remove="tag" data-th-text="${cart.price.items}"></span></span>
                    </a>
                </div>
                <div class="filter">
                    <div class="filter-item" data-th-each="filter: ${filters}">
                        <h4 class="filter-title" data-th-text="${filter.title}">
                        </h4>
                        <div class="tag-list tag-list__hot">
                            <button data-th-each="item: ${filter.items}" class="tag-item js-filter-btn"
                                data-th-attr="data-type=${filter.name}, data-value=${item.value}"
                                data-th-text="${item.title}"></button>
                        </div>
                    </div>
                    <div class="filter-item">
                        <h4 class="filter-title">Наличие
                        </h4>
                        <div class="tag-list tag-list__hot">
                            <button class="tag-item js-filter-btn" data-type="stock" data-value="1">В наличии</button>
                        </div>
                    </div>
                    <button class="button button-light filter-clear_all js-filter-clear_all">Сбросить фильтры</button>
                </div>
                <div data-th-utext="${products}" class="plp-list js_plp-list"></div>
            </div>
        </div>
    </main>
    <footer class="footer blog_width" data-th-utext="${pageComponents.footer}"></footer>
</body>

</html>
